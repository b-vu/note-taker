<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/index.js"></script>
  <script>
    $(".save-note").on("click", () => {
      const newNote = {
        title: $(".note-title").val().trim(),
        text: $(".note-textarea").val().trim()
      }

      $.post("/api/notes", newNote)
        .then(data => {
          console.log(data);

          loadNotes();

          $(".note-title").val("");
          $(".note-textarea").val("");
        })
    });

    const loadNotes = () => {
      $(".list-group").empty();

      const notes = $.get("/api/notes").then(data => {
        console.log(data);

        for(const note of data){
          const listItem = $("<div>");
          const header = $("<h1>").text(note.title);
          header.attr("data-id", note.id);
          const text = $("<p>").text(note.text)
          const del = $("<i>").attr("class", "fas fa-trash");
          del.attr("data-id", note.id);

          header.append(del);
          listItem.append(header);
          listItem.append(text);
          $(".list-group").append(listItem);
        }
      })
    };

    loadNotes();

    document.querySelector(".list-group").addEventListener("click", event => {
      if(event.target.matches("i")){
        console.log(event.target.getAttribute("data-id"));
        $.post(`/api/notes/${event.target.getAttribute("data-id")}`)
        .then(data => {
          console.log(data);
          loadNotes();
          $(".note-title").val("");
          $(".note-textarea").val("");
        });
      }
      else if(event.target.matches("h1")){
        const id = parseInt(event.target.getAttribute("data-id"));
        
        $.get("/api/notes").then(data => {
          for(const note of data){
            if(id === note.id){
              $(".note-title").val(note.title);
              $(".note-textarea").val(note.text);
            }
          }
        })
      }
    });
  </script>
</body>

</html>
